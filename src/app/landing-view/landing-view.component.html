<div class="row">
    <div class="col-md-6 title">
        <span class="title-text">SHOPBRIDGE</span>
    </div>
    <div class="col-md-6">
        <img src="assets/icon/user.png" class="user">
    </div>
</div>

<mat-card class="heading">
    Inventory Details
</mat-card>

<!-- Table -->
<mat-card>
    <div class="row">
        <mat-card class="newButtonDivision">
            <button class="col-md-12 newButton" mat-stroked-button color="primary" (click)="newInventory('new','no')"> 
                Add New Inventory
             </button>
        </mat-card>
          
    </div>
   
    <div class="row">
    <table mat-table [dataSource]="dataSourceTable | orderBy: sort.column:sort.descending:'case-insensitive'" class="w-100">
          <!-- id Column -->
        <ng-container matColumnDef={{id}}>
        <th mat-header-cell *matHeaderCellDef [ngClass]="selectedCls('id')" (click)="changeSorting('id')"> {{id}} </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef={{name}}>
        <th mat-header-cell *matHeaderCellDef  [ngClass]="selectedCls('name')" (click)="changeSorting('name')"> {{name}} </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- description Column -->
        <ng-container matColumnDef={{description}}>
        <th mat-header-cell *matHeaderCellDef  [ngClass]="selectedCls('description')" (click)="changeSorting('description')"> {{description}} </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
    
        <!-- price Column -->
        <ng-container matColumnDef={{price}}>
        <th mat-header-cell *matHeaderCellDef  [ngClass]="selectedCls('price')" (click)="changeSorting('price')"> {{price}} </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef='ACTION'>
            <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="newInventory('edit',element)">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button  (click)="deleteInventory(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td> 
         </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</mat-card>
